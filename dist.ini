name    = Data-Validate-WithYAML-Plugin-NoSpam
author  = Renee Baecker <module@renee-baecker.de>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2012

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MinimumPerlFast]

[MetaResources]
homepage = http://github.com/reneeb/Data-Validate-WithYAML-Plugin-NoSpam
bugtracker.web = http://github.com/reneeb/Data-Validate-WithYAML-Plugin-NoSpam/issues
repository.url = http://github.com/reneeb/Data-Validate-WithYAML-Plugin-NoSpam.git
repository.web = http://github.com/reneeb/Data-Validate-WithYAML-Plugin-NoSpam
repository.type = git

[Prereqs]
Perl::Critic = 0
